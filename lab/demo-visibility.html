<body>

<section class="visibility-demo">
<h-grid> <div class="large-12">

  <p class="show-for-large">Currently on LARGE screen</p>
  <p class="show-for-small">Currently on SMALL screen</p>
  <p class="show-for-mini">Currently on MINI screen</p>

  <div>
    <strong>You shouldn't see the current screen size:</strong>
    <span class="hide-for-large">LARGE</span>
    <span class="hide-for-small">SMALL</span>
    <span class="hide-for-mini">MINI</span>
  </div>

</div> </h-grid>
</section>
