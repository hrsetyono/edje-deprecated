<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content=""> <!-- use Hex color -->

  <!-- WEBSITE DETAIL -->
  <title>Edje Grid</title>
  <meta name="description" content="Demo page for Edje Grid system">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/x-framework.css">
  <link rel="stylesheet" href="css/x-app.css">
</head>
<body>
<section class="grid-demo">

<h2>Basic Grid</h2>

<h-row>
  <h-column>12 / no class</h-column>

  <h-column class="large-6">6</h-column>
  <h-column class="large-6">6</h-column>

  <h-column class="large-4">4</h-column>
  <h-column class="large-4">4</h-column>
  <h-column class="large-4">4</h-column>

  <h-column class="large-3">3</h-column>
  <h-column class="large-4">4</h-column>
  <h-column class="large-5">5</h-column>

  <h-column class="large-10">10</h-column>
  <h-column class="large-2">2</h-column>
</h-row>

<h2>Nested Grid</h2>

<h-row>
  <h-column class="large-8">8
    <h-row>
      <h-column class="large-6">6</h-column>
      <h-column class="large-6">6</h-column>
    </h-row>
  </h-column>

  <h-column class="large-4">4
    <h-row>
      <h-column class="large-8">8</h-column>
      <h-column class="large-4">4</h-column>
    </h-row>
  </h-column>
</h-row>

<h2>Collapsed Grid</h2>

<h-row class="collapsed">
  <h-column class="large-6">6</h-column>
  <h-column class="large-6">6</h-column>

  <h-column class="large-9">9</h-column>
  <h-column class="large-3">3</h-column>
</h-row>

<h2>Responsive Grid</h2>

<h-row>
  <h-column class="large-6 small-6">6-6</h-column>
  <h-column class="large-6 small-6">6-6</h-column>

  <h-column class="large-9 small-6">9-6</h-column>
  <h-column class="large-3 small-6">3-6</h-column>
</h-row>

<h2>Centered Grid</h2>

<h-row class="centered">
  <h-column class="large-4">4</h-column>
  <h-column class="large-4">4</h-column>
</h-row>

</section>
</body>
</html>
