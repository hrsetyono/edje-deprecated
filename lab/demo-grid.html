<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content=""> <!-- use Hex color -->

  <!-- WEBSITE DETAIL -->
  <title>Edje Grid</title>
  <meta name="description" content="Demo page for Edje Grid system">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/x-framework.css">
  <link rel="stylesheet" href="css/x-app.css">
</head>
<body>
<section class="grid-demo">

<h2>Basic Grid</h2>

<h-grid>
  <div class="large-12">12 / no class</div>

  <div class="large-6">6</div>
  <div class="large-6">6</div>

  <div class="large-4">4</div>
  <div class="large-4">4</div>
  <div class="large-4">4</div>

  <div class="large-3">3</div>
  <div class="large-4">4</div>
  <div class="large-5">5</div>

  <div class="large-10">10</div>
  <div class="large-2">2</div>
</h-grid>

<h2>Nested Grid</h2>

<h-grid>
  <div class="large-8">8
    <h-grid>
      <div class="large-6">6</div>
      <div class="large-6">6</div>
    </h-grid>
  </div>

  <div class="large-4">4
    <h-grid>
      <div class="large-8">8</div>
      <div class="large-4">4</div>
    </h-grid>
  </div>
</h-grid>

<h2>Collapsed Grid</h2>

<h-grid class="collapse">
  <div class="large-6">6</div>
  <div class="large-6">6</div>

  <div class="large-9">9</div>
  <div class="large-3">3</div>
</h-grid>

<h2>Responsive Grid</h2>

<h-grid>
  <div class="large-6 small-6">6-6</div>
  <div class="large-6 small-6">6-6</div>

  <div class="large-9 small-6">9-6</div>
  <div class="large-3 small-6">3-6</div>
</h-grid>

<h2>Centered Grid</h2>

<h-grid class="centered">
  <div class="large-8">8</div>
  <div class="large-5">5</div>
  <div class="large-5">5</div>
</h-grid>

</section>
</body>
</html>
